# Setup
title: Rick Chen
description: share my life 
url: https://yuchengchen1010.github.io
avatar: /img/my_photo.jpg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: rick382114
  card: summary
logo: logo.png
social:
  name: Rick Chen
  links:
    - https://twitter.com/rick382114
    - https://github.com/cycyucheng1010
google_site_verification: xxxxx
lang: zh-hant

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Rick Chen
  url: https://github.com/cycyucheng1010/
  email: rick20001010@gmail.com
